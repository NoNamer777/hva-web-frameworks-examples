<div class="row">
  <div class="col">
    <h4>Reactive Form Example</h4>
    <form (ngSubmit)="onSubmit()" [formGroup]="quizForm">

      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" placeholder="Title of the quiz"
               formControlName="title">
      </div>

      <div class="form-group">
        <label for="category">Category</label>
        <select class="form-control" id="category" formControlName="category">
          <option value="HIS">History</option>
          <option value="AST">Astronomy</option>
          <option value="CSC">Computer Science</option>
        </select>
      </div>

      <div class="form-group">
        <label for="description">Full description</label>
        <textarea class="form-control" id="description" rows="3"
                  formControlName="description">
        </textarea>
      </div>

      <div class="form-group">
        <label for="owner">Owner of que quiz</label>
        <input type="email" class="form-control" id="owner"
               placeholder="owner@acme.com"
               formControlName="owner">
        <div *ngIf="!quizForm.get('owner').valid && quizForm.get('owner').touched" class="alert alert-warning">Please enter a valid e-mail</div>
      </div>

      <hr>

      <h4>Tags</h4>
      <div formArrayName="tags">
        <button type="button" class="btn btn-primary" (click)="onAddTag()">Add tag</button>
        <div class="form-group" *ngFor="let tagControl of quizForm.get('tags').root  ; let i = index">
          <input type="text" class="form-control" [formControlName]="i" placeholder="Add your tag name here">
        </div>
      </div>
      <hr>

      <button type="submit" class="btn btn-info" (click)="onSubmit()" [disabled]="!quizForm.valid">Save</button>

    </form>
  </div>

  <div class="col">
      <h4>Data of saved form</h4>
      <ul class="list-group mb-3">
        <li class="list-group-item d-flex justify-content-between lh-condensed">
          <div>
            <h6 class="my-0">Title</h6>
            <small class="text-muted">{{ quiz.title }}</small>
          </div>
        </li>
        <li class="list-group-item d-flex justify-content-between lh-condensed">
          <div>
            <h6 class="my-0">Category</h6>
            <small class="text-muted">{{ quiz.category }}</small>
          </div>
        </li>
        <li class="list-group-item d-flex justify-content-between lh-condensed">
          <div>
            <h6 class="my-0">Description</h6>
            <small class="text-muted">{{ quiz.description }}</small>
          </div>
        </li>
        <li class="list-group-item d-flex justify-content-between lh-condensed">
          <div>
            <h6 class="my-0">Owner</h6>
            <small class="text-muted">{{ quiz.owner }}</small>
          </div>
        </li>
        <li class="list-group-item d-flex justify-content-between lh-condensed">
          <div>
            <h6 class="my-0">Tags</h6>
            <small class="text-muted" *ngFor="let tag of quiz.tags">{{ tag }} &nbsp;</small>
          </div>
        </li>


      </ul>
    </div>
  </div>
