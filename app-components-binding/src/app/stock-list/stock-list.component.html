<div class="row">
  <div class="col-md-4">
    <!-- property binding -->
    <img [src]="marketLogo" width="150" height="150">
  </div>
  <div class="col-md-3 text-center text-info">
    <!-- string interpolation -->
    {{ marketName }}
  </div>
  <div class="col-md-3 text-center">
    <!-- string interpolation -->
    <span class="badge {{ marketOpen ? 'bg-success' : 'bg-danger'}}"> market is {{ getMarketStatus()}}</span>
  </div>
  <div class="col-md-2 text-center">
    <!-- string interpolation -->
    <span class="badge bg-info"> {{ stockList.length }} symbols</span>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-sm-3">
    <input type="text" class="form-control" [(ngModel)]="symbol" placeholder="Add Symbol" (input)="onUpdateSymbol($event)" >
  </div>
  <div class="col-sm-3">
    <button class="btn btn-primary" [disabled]="!marketOpen" (click)="addSymbol()">Add Symbol</button>
  </div>
  <div class="col-sm-1">
    <p># of chars: </p>
  </div>
</div>

<hr>

<div class="row">
  <div class="col-md-5">
    <div class="table-responsive">
      <table class="table table-striped table-md">
        <thead>
          <tr>
            <th>Symbol</th>
            <th>Price</th>
            <th>Variation (%)</th>
          </tr>
        </thead>
        <tbody *ngFor="let stock of stockList">
          <tr (click)="setCurrentId(stock.id)">
            <td>{{ stock.id}}</td>
            <td>{{ stock.price }}</td>
            <td>{{ stock.variation}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="col-md-4">
    <app-stock-details></app-stock-details>
  </div>
  <div class="col-md-3">
    <app-stock-chart></app-stock-chart>
  </div>
</div>

<div class="alert alert-warning" role="alert" *ngIf="stockList.length > 5">
  You reached the symbol limit.
</div>
